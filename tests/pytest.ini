[tool:pytest]
python_paths = .
testpaths = tests
python_files = test_*.py *_test.py *_tests.py
python_classes = Test* *TestSuite *Tests
python_functions = test_* benchmark_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --numprocesses=auto
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --junitxml=test_results.xml
    --profile
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    benchmark: marks tests as benchmark tests
    gui: marks tests as GUI tests
    hardware: marks tests requiring hardware
    gpu: marks tests as requiring GPU
    network: marks tests as requiring network access
    memory_intensive: marks tests as memory intensive
    parallel: marks tests that can run in parallel
    serial: marks tests that must run serially
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    critical: marks tests as critical functionality tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
minversion = 6.0
required_plugins = pytest-cov pytest-mock
timeout = 300
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S